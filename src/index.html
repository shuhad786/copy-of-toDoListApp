<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/8a3c9493da.js" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="page">
      <h1 class="header" Heading = "My To Do List">My To Do List</h1>
      <div class="toDoList">
        <div class="entryContainer">
          <input class="toDoInput" type="text" placeholder="add your to do item here ..." />
          <button class="addToDo"><i class="fa-solid fa-arrow-turn-down"></i></button>
        </div>
        
        <div class="toDoListItemContainer"></div>
        
        
      </div>
      <button class="clearCompleted">Clear Completed Tasks</button>
    </div>
  </body>
</html>
